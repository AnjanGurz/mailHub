<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Setup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../Scripts/passwordToggle.js" defer></script> <!-- Ensure your JS file is loaded -->
<style>
    /* styles for gradient buttons */
    .gradient-btn {
      background: linear-gradient(90deg, rgba(255,0,150,1) 0%, rgba(0,204,255,1) 100%);
    }
    .gradient-btn:hover {
      background: linear-gradient(90deg, rgba(0,204,255,1) 0%, rgba(255,0,150,1) 100%);
    }
    
    /* fitting the logo */
    .logo {
      width: 140px; 
      height: 140px; 
      object-fit: contain;
    }

    /* input icon styles */
    .input-container {
      position: relative;
    }

    .input-container img {
      position: absolute;
      left: 0.75rem; 
      top: 50%;
      transform: translateY(-50%); 
      width: 24px; 
      height: 24px; 
    }
    
    .input-container input {
      padding-left: 3.25rem; /* Space for the icon */
    }

    #signUp-Btn:active {
      background: linear-gradient(90deg, rgb(0, 123, 255) 0%, rgb(130, 8, 237) 100%);
    }


    /* Smooth transition styles */
    body.fade-out {
      opacity: 0; /* Set to 0 for fade-out */
      transition: opacity 0.5s ease; /* Smooth transition effect */
    }

    .input-container input{
        background: #0D3C36;
        color: #fff;
    }


  </style>
</head>
<body style="background: #7A8DA4;" class="bg-gray-700 h-screen flex items-center justify-center">

  <!-- Password Setup Card -->
  <div class=" p-6 max-w-md w-full text-center my-12">  
    <!-- Logo/Icon -->
    <div class="mb-6">
      <a href="./signinPage.html"><img src="../images/logoForWebpage.png" alt="Password Setup Icon" class="logo mx-auto mb-4 "></a>
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-white mb-6">Set Up Your Password</h2>

    <!-- Form Inputs -->
    <form id="password-form" class="space-y-4" onsubmit="setPassword(event)">
      <!-- Password Input -->
      <div class="input-container">
        <img src="../images/iconForPassword.png" alt="Password Icon">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-md bg-blue-100 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePasswordVisibility('password', 'eye-icon-password', 'eye-cut-line-password')">
          <svg id="eye-icon-password" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.42 1.658-1.285 3.127-2.458 4.243C15.732 16.057 11.478 17 12 17c-4.477 0-8.268-2.943-9.542-7z" />
            <line id="eye-cut-line-password" x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </div>

      <!-- Confirm Password Input -->
      <div class="input-container">
        <img src="../images/iconForPassword.png" alt="Confirm Password Icon">
        <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full p-3 rounded-md bg-blue-100 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePasswordVisibility('confirm-password', 'eye-icon-confirm', 'eye-cut-line-confirm')">
          <svg id="eye-icon-confirm" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.42 1.658-1.285 3.127-2.458 4.243C15.732 16.057 11.478 17 12 17c-4.477 0-8.268-2.943-9.542-7z" />
            <line id="eye-cut-line-confirm" x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </div>

      <!-- Submit Button -->
      <button onclick="setPassword(event)" id="signUp-Btn" type="submit" class="w-full py-3 text-white gradient-btn rounded-md hover:shadow-lg transition-all duration-300">Confirm</button>
    </form>

    <!-- Message Display -->
    <div id="password-message" class="message text-gray-200 hidden"></div>
  </div>

  <script src="./pw.js"></script>

</body>


</html>
