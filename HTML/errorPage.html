<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom button gradient */
        .btns {
            background: linear-gradient(270deg, #EB7A5C, #B164E7);
        }

        /* Active state for Try Again button */
        #tryAgain:active {
            background: linear-gradient(90deg, #EC9670, #B164E7);
        }
    </style>
</head>
<body class="bg-gray-700 h-screen flex justify-center items-center">

    <!-- Container -->
    <div class="text-center">

        <!-- Logo -->
        <div class="mb-6 logo flex justify-center">
            <img src="../images/logoForWebpage.png" alt="logo" class="w-40 h-40">
        </div>

        <!-- Error Message Box -->
        <div class="bg-[#8EA48C] p-8 rounded-xl shadow-lg w-80 mx-auto">
            <h2 class="text-black text-2xl font-bold mb-4">Incorrect Code</h2>
            <p class="text-black mb-6 font-semibold">Try again, contact your P.O. Box provider, or contact customer support</p>

            <!-- Buttons -->
            <div class="flex justify-between space-x-4">
                <button class="text-black py-2 px-4 rounded-full w-full btns">Message</button>
                <button class="text-black py-2 px-4 rounded-full w-full btns">Call</button>
            </div>

            <!-- Try Again Button -->
            <button id="tryAgain"
                onclick="window.location.href='signupPage.html'" 
                class="btns text-white py-2 px-4 rounded-full w-full mt-4"
            >
                Try Again
            </button>
        </div>

    </div>

</body>
</html>
